<!DOCTYPE html>
<html>
<head>
<title>Employee Leave Management</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
body{
 background:#f5f6fa;
 height:100vh;
 display:flex;
 justify-content:center;
 align-items:center;
 font-family:"Inter", Arial, Helvetica;
 font-size:12px;
 color:#111827;
}

.auth-card{
 width:340px;
 background:#ffffff;
 border-radius:10px;
 padding:18px;
 box-shadow:0 8px 22px rgba(0,0,0,.06);
 border:1px solid #d1d5db;
}

h2{
 text-align:center;
 font-weight:700;
 margin-bottom:8px;
 font-size:18px;
}

form .form-control,
form .form-select{
 height:36px;
 border-radius:6px;
 font-size:12px;
 border:1px solid #cdd5df;
 padding-top:6px;
 padding-bottom:6px;
}

form .form-control:focus,
form .form-select:focus{
 border-color:#2c8eaf;
 outline:none;
 box-shadow:none;
}

.helper{
 font-size:11px;
 color:#6b7280;
 margin-top:3px;
}

.btn-slate{
 width:100%;
 border-radius:6px;
 padding:8px;
 border:none;
 font-size:12px;

 color:#fff;
 background-image:linear-gradient(#4fb2d3, #309bbf);

 border-left:1px solid #2c8eaf;
 border-right:1px solid #2c8eaf;

 box-shadow:inset 0 0 0 1px rgba(0,0,0,0.08);
}

.btn-slate:hover{
 background-image:linear-gradient(#4fb2d3, #309bbf);
 color:#fff;
}

.error-box{
 background:#fee2e2;
 border:1px solid #fca5a5;
 padding:6px;
 border-radius:6px;
 color:#7f1d1d;
 margin-top:6px;
 text-align:center;
 font-size:11px;
}
</style>
</head>

<body>
<div class="auth-card">
{% block content %}{% endblock %}
</div>
</body>
</html>
