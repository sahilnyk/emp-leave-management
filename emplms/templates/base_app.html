<!DOCTYPE html>
<html>
<head>
<title>Employee Leave Management</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body{
 background:#f3f4f6;
 font-family:"Inter", Arial;
 font-size:12px;
 color:#111827;
}

/* Navbar NEW COLOR */
.navbar{
 background:#0f172a !important;
}
.navbar-brand, .nav-link{
 color:white !important;
 font-size:12px;
}
.navbar span{
 font-size:12px;
}

/* Layout */
.card{
 border-radius:10px;
}

/* Stat box */
.stat-box{
 border-radius:10px;
 padding:14px;
 background:white;
 box-shadow:0 3px 10px rgba(0,0,0,0.06);
}

/* Headings */
h5, h6{
 margin-bottom:4px;
 font-weight:600;
 font-size:14px;
}

/* SMALL enterprise gradient buttons */
.btn-slate{
 border-radius:6px;
 padding:6px 12px;
 border:none;
 font-size:13px;
 width:auto;

 color:#fff;
 background-image:linear-gradient(#4fb2d3, #309bbf);

 border-left:1px solid #2c8eaf;
 border-right:1px solid #2c8eaf;

 box-shadow:inset 0 0 0 1px rgba(0,0,0,0.08);
}

.btn-slate:hover{
 background-image:linear-gradient(#4fb2d3, #309bbf);
 color:#fff;
}

/* Logout button same style but different slate tone */
.btn-logout{
 border-radius:6px;
 padding:6px 12px;
 font-size:13px;
 color:#fff;

 background-image:linear-gradient(#9ca3af, #6b7280);
 border-left:1px solid #6b7280;
 border-right:1px solid #6b7280;

 box-shadow:inset 0 0 0 1px rgba(0,0,0,0.08);
}

.btn-logout:hover{
 background-image:linear-gradient(#9ca3af, #6b7280);
 color:#fff;
}
</style>
</head>

<body>

<nav class="navbar px-4">
 <span class="navbar-brand">Employee Leave Management</span>

 <div>
  <span style="color:white;margin-right:15px">
   Logged in as: <b>{{ user.username }}</b>
  </span>

  <a href="/logout/" class="btn-logout">Logout</a>
 </div>
</nav>

<div class="container py-3">
{% block content %}{% endblock %}
</div>

</body>
</html>
